<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakery!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>
    <h1>Cupcakes!</h1>
    <h3>Everyone loves cupcakes.</h3>
    <ul id="cupcake_list">
    </ul>

    <hr>
    <div class="container-md col-6-lg" style="max-width: 25rem;">
        <form id="add-cupcake-form">
            {{ form.hidden_tag() }}

            {% for field in form
            if field.widget.input_type != 'hidden' %}
            <div class="form-group">

                {{ field.label }}
                {{ field(class_="form-control") }}

                {% for error in field.errors %}
                <small class="form-text text-muted">
                    {{ error }}
                </small>
                {% endfor %}
            </div>

            {% endfor %}
            <br>
            <button id="add_cupcake_btn" class="btn btn-success btn-lg">Submit</button>
        </form>






        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.js"></script>
        <script src="{{url_for('static', filename='engine.js')}}"></script>
</body>

</html>
